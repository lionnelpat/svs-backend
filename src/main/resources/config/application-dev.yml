# Configuration pour le profil de d�veloppement
spring:
  config:
    activate:
      on-profile: dev

  # Configuration spécifique au développement
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  datasource:
    url: jdbc:postgresql://localhost:5432/svs_db
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 30

  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,public/**
    livereload:
      enabled: true

logging:
  level:
    sn.svs.backoffice: DEBUG
    org.springframework.web: DEBUG


security:
  enabled: false

cors:
  allowed-origins: "*"
