# Configuration pour le profil de d�veloppement
spring:
  config:
    activate:
      on-profile: dev

  # Configuration spécifique au développement
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  datasource:
    url: jdbc:postgresql://localhost:5432/staging_db
    username: staging_user
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 30

  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,public/**
    livereload:
      enabled: true

logging:
  level:
    sn.svs.backoffice: DEBUG
    org.springframework.web: DEBUG
